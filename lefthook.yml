commit-msg:
  jobs:
    - name: commitlint
      run: pnpm exec commitlint --edit {1}
pre-commit:
  jobs:
    - name: Prettier
      run: pnpm exec prettier --write --ignore-unknown {staged_files}
      stage_fixed: true
    - name: EditorConfig
      run: editorconfig-checker {staged_files}
    - name: yamllint
      run: yamllint --list-files --strict {staged_files}
      glob: "*.{yaml,yml}"
