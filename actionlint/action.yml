name: actionlint
description: Lint GitHub Actions with actionlint
runs:
  using: composite
  steps:
    - name: Add problem matchers
      shell: bash
      env:
        ACTION_PATH: ${{ github.action_path }}
      run: echo "::add-matcher::${ACTION_PATH}/matcher.json"
    - name: Run actionlint
      uses: docker://rhysd/actionlint:1.7.9@sha256:a0383f60d92601e2694e24b24d37df7b6a40bed7cedbc447611c50009bf02d94
      with:
        args: -color
